
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Parking</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header>
    <h1>Smart Parking</h1>
  </header>

  <main class="grid two">
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>
    <section>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="text" id="regPhone" placeholder="Phone">
        <select id="regRole">
          <option value="user">User</option>
          <option value="owner">Owner</option>
        </select>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Create account</button>
      </form>
    </section>
  </main>

  <script>
    const API = 'http://localhost:3000';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginEmail.value, password = loginPassword.value;
      const res = await fetch(API+'/api/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email,password})});
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        location.href = './pages/dashboard.html';
      } else { alert(data.error || 'Login failed'); }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        username: regUsername.value,
        email: regEmail.value,
        phone: regPhone.value,
        user_type: regRole.value,
        password: regPassword.value
      };
      const res = await fetch(API+'/api/auth/register', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        location.href = './pages/dashboard.html';
      } else { alert(data.error || 'Registration failed'); }
    });
  </script>
</body>
</html>
